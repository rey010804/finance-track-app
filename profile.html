<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceTrack - Profil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>FinanceTrack</h1>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="transactions.html">Transaksi</a>
                <a href="categories.html">Kategori</a>
                <a href="report.html">Laporan</a>
                <a href="profile.html" class="active">Profil</a>
                <button class="btn" onclick="Auth.logout()">Logout</button>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Pengaturan Profil</h2>

        <!-- Informasi Akun & Saldo -->
        <div class="grid">
            <div class="card">
                <h3>Informasi Akun</h3>
                <p><strong>Nama:</strong> <span id="profName">-</span></p>
                <p><strong>Email:</strong> <span id="profEmail">-</span></p>
                <p><strong>Saldo Saat Ini:</strong> 
                    <span id="profBalance" style="font-size: 22px; font-weight: bold;">Rp 0</span>
                </p>
            </div>

            <div class="card">
                <h3>Tema Aplikasi</h3>
                <label style="display: flex; align-items: center; justify-content: space-between; font-size: 16px; cursor: pointer;">
                    <span><i class="fas fa-moon"></i> Mode Gelap</span>
                    <input type="checkbox" id="themeToggle" style="width: auto; transform: scale(1.3);">
                </label>
            </div>
        </div>

        <!-- Edit Profil -->
        <div class="card">
            <h3>Edit Profil</h3>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="editName">Nama Lengkap</label>
                    <input type="text" id="editName" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" placeholder="Masukkan email" required>
                </div>
                <button type="submit" class="btn">Simpan Perubahan</button>
            </form>
        </div>

        <!-- Ganti Password -->
        <div class="card">
            <h3>Ganti Password</h3>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="oldPassword">Password Lama</label>
                    <input type="password" id="oldPassword" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password Baru</label>
                    <input type="password" id="newPassword" placeholder="Minimal 6 karakter" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Konfirmasi Password Baru</label>
                    <input type="password" id="confirmNewPassword" placeholder="Ulangi password baru" required>
                </div>
                <button type="submit" class="btn">Ubah Password</button>
            </form>
        </div>

        <!-- Tombol Logout Besar -->
        <div class="card" style="text-align: center;">
            <button class="btn" onclick="Auth.logout()" style="background: #dc3545; padding: 14px 30px; font-size: 16px;">
                <i class="fas fa-sign-out-alt"></i> Keluar dari Akun
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
