<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceTrack - Masuk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="card" style="max-width: 420px; width: 100%; text-align: center;">
            <i class="fas fa-chart-line" style="font-size: 80px; color: #4361ee; margin-bottom: 20px;"></i>
            <h2 style="margin-bottom: 10px; font-size: 28px;">Selamat Datang Kembali!</h2>
            <p style="color: #718096; margin-bottom: 30px;">Masuk untuk mengelola keuangan harian Anda</p>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Anda" required>
                </div>
                <div class="form-group" style="position: relative;">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" id="togglePassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #aaa; font-size: 18px;">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="btn" style="width: 100%; margin-top: 20px; padding: 14px;">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </form>

            <p style="margin-top: 25px; color: #718096;">
                Belum punya akun? <a href="register.html" style="color: #4361ee; font-weight: 600;">Daftar di sini</a>
            </p>

            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; color: #999; font-size: 14px;">
                <p><strong>Akun Demo:</strong><br>
                Email: demo@email.com<br>Password: demo123</p>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (Auth.login(email, password)) {
                Utils.showToast('Login berhasil! Selamat datang kembali ðŸ‘‹', 'success');
                setTimeout(() => window.location.href = 'index.html', 1000);
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            const input = document.getElementById('password');
            const icon = this.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
    </script>
</body>
</html>
