<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>FinanceTrack</h1>
            <nav>
                <a href="index.html">Dashboard</a>

    <script src="js/utils.js"></script>
